name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: SpicyPizza/create-envfile@v1.3
        with:
          fail_on_empty: true
          envkey_VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          envkey_VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          envkey_VITE_DB_URL: ${{ secrets.VITE_DB_URL }}
          envkey_VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          envkey_VITE_STORAGE: ${{ secrets.VITE_STORAGE }}
          envkey_VITE_MESSENGER_ID: ${{ secrets.VITE_MESSENGER_ID }}
          envkey_VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
      - run: yarn install --frozen-lockfile && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOULAISSES }}'
          projectId: boulaisses
